<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic tac toe game</h1>
    </header>
    <aside>
        <section class="player" id="p1">
        </section>
        <section class="player" id="p2">
        </section>
    </aside>
    <main>
        <section id="btn">
            <button id="start">Start</button>
            <button id="reset">Restart</button>
        </section>
        <section id="board">
        </section>
        <section id="tellwinner">
            Click Start to play
        </section>
    </main>
    <footer>
        <p id="copyright">Copyright 2023 BBUTTER98</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
